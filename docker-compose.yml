services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8081}:8080"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-prod}
      - LOCK_TTL_SECONDS=300
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID:-}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app

  frontend:
    build:
      context: ./frontend
      args:
        # Empty = same origin; nginx proxies /api, /auth, /admin to backend
        - VITE_API_URL=
        - VITE_WS_URL=
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app

volumes:
  mongo_data: {}

networks:
  app:
    driver: bridge
